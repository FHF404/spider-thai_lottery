name: Update Thai Lottery Results

on:
  schedule:
    # 1. 正常频率：1, 2, 16, 17号的中午 12:00 UTC (19:00 泰国时间)
    - cron: '0 12 1,2,16,17 * *'
    # 2. 开奖区间高频：1, 2, 16, 17号的 07:00 - 10:00 UTC (14:00 - 17:00 泰国时间)，每 15 分钟运行一次
    - cron: '*/15 7-9 1,2,16,17 * *'
  workflow_dispatch: # 允许手动触发
    inputs:
      force_notify:
        description: '是否强制发送通知（即使数据无变化）'
        required: false
        default: false
        type: boolean

jobs:
  update-lotto:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 google-auth google-auth-oauthlib google-auth-httplib2

      # Phase A: Data Fetcher
      - name: Run Data Fetcher
        run: python thai_lottery_scraper.py

      # Phase B: Data Persister
      - name: Check for changes & Commit / Push
        id: git-check
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lotto_results.json
          if git commit -m "Update lottery results: $(date +'%Y-%m-%d')"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git push
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # Phase C: Message Notifier
      - name: Send Push Notification
        if: |
          always() &&
          (steps.git-check.outputs.changed == 'true' || github.event.inputs.force_notify == 'true')
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python thai_lottery_notifier.py

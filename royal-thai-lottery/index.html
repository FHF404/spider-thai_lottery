<html lang="en">

    <title>Royal Thai Lottery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#5b13ec",
              "primary-dark": "#4B0082",
              "royal-gold": "#D4AF37",
              "royal-gold-light": "#FFD700",
              background: "#F6F6F8",
              surface: "#FFFFFF",
            },
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
              display: ['Epilogue', 'sans-serif'],
            },
            boxShadow: {
              'ios': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F0F2F5; /* Desktop background */
      }
      #root {
        max-width: 480px; /* Mobile app simulation */
        margin: 0 auto;
        min-height: 100vh;
        background-color: #F6F6F8;
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.1);
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .icon-filled {
        font-variation-settings: 'FILL' 1 !important;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
